<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Caculadora de calorias </title>
	 <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
	<header class="d-flex flex-column justify-content-center align-items-center p-2 mb-2">
	<h1 >¿Cómo calcular calorias, dependiendo si quieres volumen o definición?</h1>
	<h6>Es muy sencillo, con nuestra calculadora de calorias puedes hacerlo, solo rellenas el siguinte formulario y podras saberlo</h6>
	</header>
	
	<main class="d-flex flex-column justify-content-center align-items-center mb-4">
		<h2 class="p-3 bg-dark text-white rounded-2">Calculadora de calorias</h2>
		<div id="app" class="d-flex flex-column col-md-8 col-11 justify-content-center align-items-center p-4 border border-3 border-dark rounded-2 mt-2">
			
		<div class="grupo-1 d-flex flex-column flex-md-row col-12 grid gap-2 mt-1 mb-1">
				<div class="d-flex flex-column col-md-6 col-11">
				<label for="" class="fw-semibold">Sexo</label>
			<select name="" class="p-2 rounded-2 border border-2 border-muted col-12"  v-model="sexo">
				<option  >{{sexo}}</option>
				<option value="hombre">Hombre</option>
				<option value="mujer">Mujer</option>
			</select>
			</div>
			
			<div class="d-flex flex-column col-md-6 col-11">
				<label for="" class="fw-semibold">Edad</label>
				<input class="p-2 rounded-2 border border-2 border-muted col-12" required type="text" v-model.number="edad">
			</div>

		</div>

		<div class="grupo-2 d-flex flex-column flex-md-row col-12 grid gap-2 mt-1 mb-1">
			<div class="d-flex flex-column col-md-6 col-11">
			<label for="" class="fw-semibold">Peso kl</label>
			<input class="p-2 rounded-2 border border-2 border-muted col-12" required type="text" v-model.number="peso">
			</div>

			<div class="d-flex flex-column col-md-6 col-11">
			<label for="" class="fw-semibold">Altura en cm</label>
			<input class="p-2 rounded-2 border border-2 border-muted col-12" required type="text" v-model.number="altura" placeholder="">
			</div>
			
			
		</div>

			<div class="grupo-3 d-flex flex-column col-12">
				<label for="" class="fw-semibold">Nivel de actividad o entrenamiento</label>
			<select name="" class="p-2 rounded-2 border border-2 border-muted col-12 mt-2 mb-2" id="actividad" v-model="nivelActividad">
				<option  >{{nivelActividad}}</option>
				<option value="Moderado">Moderado</option>
				<option value="AltaIntensidad">Alta intensidad</option>
			</select>
			<label for="" class="fw-semibold">Objetivo</label>
			<select name="" class="p-2 rounded-2 border border-2 border-muted col-12 mt-2 mb-2" v-model="objetivo">
				<option >{{objetivo}}</option>
				<option value="Volumen">Volumen</option>
				<option value="Definicion">Definición</option>
			</select>
			</div>

			
			
			
			<button type="button" @click="comprobarYCalcularConsumo();" class="btn btn-dark col-12 p-3 mt-2 mt-2">Calcular</button>
			<p class="mt-2 mb-1">Resultado: {{result }} klcal</p>

		</div>
	</main>


	<script src="https://cdn.jsdelivr.net/npm/vue@3"></script>
	<script src="main.js"></script>
	
</body>
</html>
